<body>
    <h1>Yogurt con granola y frutas</h1>
    <img src="https://www.gourmet.cl/wp-content/uploads/2023/12/YOGURT-GRANOLA.jpg" alt="Yogurt con granola y frutas">

    <h2>Description</h2>
    <p>Simple yogurt con granola y frutas.</p>

    <ul>
        <li>200 gr de yogurt</li>
        <li>500 gr de fruta variada</li>
        <li>Coco rallado</li>
        <li>200 gr de granola</li>
    </ul>

    <ol>
        <li>En un bowl, disponer del yogurt. Encima, poner fruta variada picada, coco rallado y granola.</li>
    </ol>
